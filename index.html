<!DOCTYPE html>
<html lang="en" ng-app="angApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./angular.js"></script>
    <script src="./assgnmt.js"></script>
   
</head>
<body ng-controller="angController" ng-style="bodyObj">
    <div ng-style="div" >
        <img ng-src="{{img}}" ng-style="imgObjStyle" alt="logo">
        <a href="" ng-repeat="link in links" ng-style="td">{{ link }}</a>
    </div>
    <br>
        <a href="" ng-style="btn" ng-click="toggle()">Click Here To Load Images</a>
    <br>
        <input type="search" name="" id="" ng-model="search" placeholder="search images" ng-style="inp">
    
    <div ng-repeat="stuff in stuffs | orderBy: order | filter: search" ng-hide="choice" ng-style="contains">
       <img ng-src="{{stuff.imageUrl}}" alt="{{stuff.name}}" ng-style="imagee">
    <div ng-style="contain">
       <div ng-style="brand">Brand: {{stuff.name}}</div>
       <div ng-style="price">Price: {{stuff.price}}</div>
    </div>
    </div>
</body>
</html>
